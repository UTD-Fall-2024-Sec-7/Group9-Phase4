<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>WalletWatch</h1>
        
        <div class="dashboard">
            <div class="section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <select id="type" required>
                        <option value="spending">Spending</option>
                        <option value="saving">Saving</option>
                    </select>
                    <input type="text" id="tag" placeholder="Tag (e.g., groceries, rent)" required>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>

            <div class="section">
                <h2>Add Budget</h2>
                <form id="budgetForm">
                    <input type="number" id="budgetAmount" step="0.01" placeholder="Budget Amount" required>
                    <select id="period" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <select id="budgetType" required>
                        <option value="spending">Spending</option>
                        <option value="saving">Saving</option>
                    </select>
                    <input type="date" id="startDate" required>
                    <button type="submit">Add Budget</button>
                </form>
            </div>

            <div class="section">
                <h2>Filter Transactions</h2>
                <div class="filters">
                    <input type="date" id="startDateFilter" placeholder="Start Date">
                    <input type="date" id="endDateFilter" placeholder="End Date">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="spending">Spending</option>
                        <option value="saving">Saving</option>
                    </select>
                    <input type="number" id="minAmount" placeholder="Min Amount">
                    <input type="number" id="maxAmount" placeholder="Max Amount">
                    <input type="text" id="tagFilter" placeholder="Tag">
                    <button onclick="filterTransactions()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Transaction History</h2>
            <div id="transactionHistory">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
